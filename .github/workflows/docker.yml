# GitHub Actions workflow for Docker image build and test
#
# Triggered on:
# - Pull requests to main (lightweight: R image + test image only)
# - Manual dispatch (full: includes full dev image)
#
# Jobs (always):
# 1. build-r: Build and test R Docker image (~15 min)
# 2. build-test: Build test image and run Tier 1 tests (~20 min)
#
# Jobs (manual dispatch only):
# 3. build-full: Build full dev Docker image (Python+R+Node, ~25 min)
#    NOTE: Requires >7 GB RAM â€” OOM-kills on free-tier GitHub Actions runners.
#    Use a larger runner or build locally for full image validation.
# 4. test-python: Run Python tests in full Docker image
#
name: Docker CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'Dockerfile.r'
      - 'Dockerfile.test'
      - 'docker-compose.yml'
      - 'renv.lock'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/docker.yml'
  workflow_dispatch:  # Allow manual runs

env:
  REGISTRY: ghcr.io
  R_IMAGE_NAME: ${{ github.repository }}-r
  FULL_IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Build and test R Docker image
  # ===========================================================================
  build-r:
    name: Build R Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build R Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.r
          tags: foundation-plr-r:test
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test R environment
        run: |
          docker run --rm foundation-plr-r:test R --version
          docker run --rm foundation-plr-r:test Rscript -e "library(ggplot2); library(pminternal); cat('R packages OK\n')"

      - name: Test R figure scripts syntax
        run: |
          docker run --rm foundation-plr-r:test Rscript -e "
            for(f in list.files('src/r/figures', pattern='\\\\.R\$', full.names=TRUE)) {
              cat('Checking:', f, '\n')
              tryCatch(parse(f), error=function(e) stop(paste('Syntax error in', f, ':', e\$message)))
            }
            cat('All R scripts parse successfully\n')
          "

  # ===========================================================================
  # Build and test Python test Docker image (lightweight)
  # Uses direct docker build instead of build-push-action for better error
  # visibility (buildx + load: true swallows build errors on free-tier runners).
  #
  # continue-on-error: GHA free-tier runners intermittently kill Docker builds
  # with no logs (runner preemption). Python tests are validated by the main
  # CI workflow; this job provides supplemental Docker build validation.
  # ===========================================================================
  build-test:
    name: Build Test Docker Image
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check disk space
        run: df -h /

      - name: Build test Docker image
        run: |
          DOCKER_BUILDKIT=1 docker build \
            -f Dockerfile.test \
            -t foundation-plr-test:test \
            --progress=plain \
            .

      - name: Run Tier 1 tests in Docker
        run: |
          docker run --rm -e MPLBACKEND=Agg foundation-plr-test:test

  # ===========================================================================
  # Build and test full development Docker image (manual dispatch only)
  # NOTE: This image (Python+R+Node) exceeds free-tier runner memory (~7 GB).
  # Use workflow_dispatch with a larger runner or build locally.
  # ===========================================================================
  build-full:
    name: Build Full Dev Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build full Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: foundation-plr:test
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Python environment
        run: |
          docker run --rm foundation-plr:test python --version
          docker run --rm foundation-plr:test python -c "import duckdb, pandas, numpy; print('Python packages OK')"

      - name: Test R environment
        run: |
          docker run --rm foundation-plr:test R --version
          docker run --rm foundation-plr:test Rscript -e "library(ggplot2); library(pminternal); cat('R packages OK\n')"

      - name: Test Node.js environment
        run: |
          docker run --rm foundation-plr:test node --version
          docker run --rm foundation-plr:test npm --version

  # ===========================================================================
  # Run Python tests in Docker (manual dispatch only, depends on build-full)
  # ===========================================================================
  test-python:
    name: Python Tests in Docker
    runs-on: ubuntu-latest
    needs: build-full
    if: github.event_name == 'workflow_dispatch'
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: foundation-plr:test
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Python unit tests
        run: |
          docker run --rm \
            -e PREFECT_DISABLED=1 \
            foundation-plr:test \
            python -m pytest tests/ -v \
            --ignore=tests/test_docker_r.py \
            --ignore=tests/test_docker_full.py \
            --ignore=tests/integration/

  # ===========================================================================
  # Push to GitHub Container Registry (on main branch only)
  # ===========================================================================
  push-images:
    name: Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-r, build-test, build-full, test-python]
    if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch'
    timeout-minutes: 30

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for R image
        id: meta-r
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.R_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push R image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.r
          push: true
          tags: ${{ steps.meta-r.outputs.tags }}
          labels: ${{ steps.meta-r.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata (tags, labels) for full image
        id: meta-full
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FULL_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push full image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-full.outputs.tags }}
          labels: ${{ steps.meta-full.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
