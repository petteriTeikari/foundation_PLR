name: Notebook Tests

# Smoke test: render all Quarto notebooks to catch broken imports,
# stale DB queries, and execution errors.
# See: docs/planning/jupyter-notebook-submission-ready.md

on:
  pull_request:
    paths:
      - 'notebooks/**'
      - 'src/**'
      - 'scripts/validation/check_notebook_format.py'
      - '.github/workflows/notebook-tests.yml'
  push:
    branches: [main]
    paths:
      - 'notebooks/**'
      - 'src/**'

jobs:
  render-notebooks:
    runs-on: ubuntu-latest
    name: Render Quarto Notebooks

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --dev

      - name: Verify notebook format (repo-wide policy check)
        run: uv run python scripts/validation/check_notebook_format.py

      - name: Render Quarto notebooks
        env:
          QUARTO_PYTHON: .venv/bin/python
        run: |
          cd notebooks
          quarto render --to html

      - name: Upload rendered output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: rendered-notebooks
          path: notebooks/_output/
          retention-days: 7
