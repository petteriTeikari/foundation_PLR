# MkDocs Configuration for Foundation PLR
# Documentation-as-Code setup following research analysis (docs/research/documentation-as-code-analysis.md)
#
# Phase 1: MkDocs + Material + mkdocstrings (Now - Oct 2026)
# Phase 2: Migrate to Zensical when stable (Oct 2026+)
#
# Deployment: GitHub Pages (deploy-docs.yml workflow)

strict: true

site_name: Foundation PLR Documentation
site_description: Foundation Models for Pupillary Light Reflex Analysis - Preprocessing Sensitivity Study
site_author: Foundation PLR Team
site_url: https://petteriTeikari.github.io/foundation_PLR/

repo_name: foundation_PLR
repo_url: https://github.com/petteriTeikari/foundation_PLR

# Theme configuration
theme:
  name: material
  language: en

  # Color scheme
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Features
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - toc.follow

  # Icons
  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'

  # Auto-generate API docs from docstrings
  - mkdocstrings:
      default_handler: python
      enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: numpy
            docstring_section_style: spacy
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            merge_init_into_class: true
            separate_signature: true
            signature_crossrefs: true
            show_signature_annotations: true
            # Allow inspection for proper type resolution.
            # Modules with missing deps (catboost, torch) fall back to
            # static analysis automatically.
            allow_inspection: true

  # Git revision dates
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      fallback_to_build_date: true

  # Mermaid diagrams
  - mermaid2

# Extra JavaScript for math rendering
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

# Extra CSS (optional customizations)
extra_css:
  - stylesheets/extra.css

